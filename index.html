<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Etch A Sketch</h1>
    </div>
    <div class="inputs">
        <label for="name">Change the number of squares per side </label>
        <input type="number" id="newSize" min="10" max="100" value="16">
    </div>
    <div class="board"></div>
        
    <div class="buttons">
        <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
